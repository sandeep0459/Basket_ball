<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basketball.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head> 
    <body>
        <div id="Scorce_board">
            <div id="titles">
                <h3 class="title">HOME</h3>
                <h3 class="title">AWAY</h3>
            </div>
            <div id="Scoring">
                <div class="score">
                    <h2 class="num" id="home">0</h2>
                </div>
                <div class="score">
                    <h2 class="num" id="guest">0</h2>
                </div>
            </div>
            <div id="score_increment">
                <div class="inc_btn_row">
                    <button class="inc_btns" onclick="Hinc_1()">+1</button>
                    <button class="inc_btns" onclick="Hinc_2()">+2</button>
                    <button class="inc_btns"onclick="Hinc_3()" >+3</button>
                </div>
                <div class="inc_btn_row">
                    <button class="inc_btns" onclick="Ginc_1()">+1</button>
                    <button class="inc_btns" onclick="Ginc_2()">+2</button>
                    <button class="inc_btns"onclick="Ginc_3()">+3</button>
                </div>
            </div>
            <button id="new_game" onclick="newgame()">NEW GAME</button>
        </div>
        <script src="basketball.js"></script>
    </body>
</html>
